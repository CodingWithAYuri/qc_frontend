<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QuackContador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  
  <style>
    body {
      color: #333;
      font-size: 12px;
      text-shadow: none;
      box-shadow: inset 1 0 5rem rgba(0, 0, 0, .5);
    }


    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5 d-flex justify-content-center align-items-center ">

        <div class="card my-5">

          <form class="card-body bg-light p-lg-5 " id="signup-form" autocomplete="off">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <label class="form-label login-text mt-3 mb-1" for="email">Email</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="mb-3">
              <label class="form-label login-text" for="password">Password</label>
              <input type="password" class="form-control mb-5" id="password" placeholder="">
            </div>

            <!-- Botao de envio  -->

            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary px-5 mb-5 w-100">Login </button>
            </div>

            <div id="emailHelp" class="form-text text-center mb-4 text-dark login-text-register">Not
              Registered? <a href="./registro.html" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="js/loginForm.js"></script>
</html>
