<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QuackContador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="table.css" rel="stylesheet">
    <link href="" rel="stylesheet">
    
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand"><img src="psyduck.png" width="50" height="50"/>QuackContador</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="calculos.html">Cálculos</a>
                    <a class="nav-link" href="contato.html">Contato</a>
                </nav>
            </div>
        </header>
        <main role="main" class="">
            <h1>Calculadora</h1>
                <br>
            <form id="form">
                <div class="form-group row mb-4">
                    <label for="salario" class="col-sm-3 col-form-label">Salário mensal</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="salario" placeholder="">
                    </div>

                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-info btn-round">Calcular</button>
                    </div>

                </div>
                <table class="table disable-table-color" id="resultTable" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">CLT</th>
                            <th scope="col">Autonomo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">INSS</th>
                            <td id="inssClt"></td>
                            <td id="inssAutonomo"></td>
                        </tr>
                        <tr>
                            <th scope="row">Imposto de Renda</th>
                            <td class="irpf"></td>
                            <td class="irpf"></td>
                        </tr>
                    </tbody>
                </table>
                
            </form>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>&copy QuackContador 2023</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="js/calculoIr.js"></script>
    <script src="js/calculoInssClt.js"></script>
    <script src="js/calculoInssAut.js"></script>  
    <script src="js/calculoInssSimples.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
