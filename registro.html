<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quackontador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      color: #333;
      font-size: 12px;
      text-shadow: none;
      box-shadow: inset 1 0 5rem rgba(0, 0, 0, .5);
    }


    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p id="greeting"></p>
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-0 d-flex justify-content-center align-items-center ">

        <div class="card my-3 mt-0">

          <div class="card-body bg-light p-lg-5" autocomplete="off">


            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>

            <div class=" d-flex justify-content-center mb-3">
              <h5 class="text-center">Create your account</h5>
            </div>

            <form id="signup-form">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" id="registerName" class="form-control" />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" />
              </div>

              <!-- Repeat Password input -->
              <div class="form-outline mb-6">
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                <input type="password" id="registerRepeatPassword" class="form-control" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mt-2">
                <label class="form-check-label form-check-inline" for="registerCheck">
                  <input class="form-check-input" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                  I have read and agree to the terms
                </label>
              </div>

              <!-- Submit button -->
              <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-primary px-5 mb-md-0 w-100">Registered</button>
              </div>
              
            </form>
          </div>

      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="js/registro.js"></script>

</html>
